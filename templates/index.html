<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100 text-gray-800">

<nav class="bg-blue-300 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex space-x-4">
            <a href="/" class="text-white text-xl font-bold">Sentiment Analysis</a>
            <a href="/" class="text-white hover:text-gray-200 px-3 py-2">Home</a>
            <a href="/about" class="text-white hover:text-gray-200 px-3 py-2">About</a>
        </div>
        <div class="flex items-center">
            <img src="my_img.jpg" alt="Profile" class="rounded-full w-10 h-10">
        </div>
    </div>
</nav>

<div class="container mx-auto mt-10">
    <h1 class="text-2xl mb-6 text-blue-500 text-center">Play around with our sentiment analyzer, below:</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- First Card -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-2xl mb-6">Test with your own text:</h3>
            <form action="/predict" method="post">
                <textarea class="w-full h-500 p-2 border border-black-900 rounded mb-4 resize-none " placeholder="Enter text to analyze" name="user_text"></textarea>
                <button class="inline-block w-auto bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 text-center">
                    Check Sentiment
                </button>
            </form>
        </div>
        <!-- Second Card -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Result</h2>
            <div id="result-content">{{ result if result is not none else 'Your result will appear here...' }}</div>
        </div>
    </div>
</div>

</body>
</html>
